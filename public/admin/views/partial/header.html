<div class="container-fluid" id="header">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Admin page</a>
    </div> <!-- .navbar-header -->

    <ul class="nav navbar-nav">
      <li class="dropdown">
          <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown">
          <img src="{{avatar | avatarImage}}" class="profile-image img-circle">{{email}}<b class="caret"></b></a>
          <ul class="dropdown-menu">
              <li><a ui-sref="admin.users.update({id: id})"><i class="fa fa-cog"></i> Account</a></li>
              <li class="divider"></li>
              <li><a ng-click="signOut()"><i class="fa fa-sign-out"></i> Sign-out</a></li>
          </ul>
      </li>
    </ul> <!-- .navbar-nav -->
</div>
